<body>

  <div id="navbar"></div>

  <!-- ========== DASHBOARD HEADER ========== -->
  <section class="dashboard-header">
    <div class="container">
      <h1>Your Learning Dashboard</h1>
      <p>Track your progress through all 10 modules of the course.</p>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar" style="width:0%;"></div>
      </div>
      <div class="progress-text" id="progressText">0 of 10 modules completed (0%)</div>
    </div>
  </section>

  <!-- ========== REFERRAL SECTION ========== -->
  <section class="container" style="padding-top:2rem;">
    <div id="referralSection"></div>
  </section>

  <!-- ========== MODULE CARDS ========== -->
  <section class="container">
    <div class="modules-grid" id="modulesGrid"></div>
    <div class="text-center" style="padding-bottom:3rem;">
      <button onclick="if(confirm('Reset all progress? This cannot be undone.')){resetProgress();location.reload();}" class="btn btn-sm" style="background:var(--gray-100);color:var(--gray-500);border:1px solid var(--gray-200);">
        ðŸ”„ Reset Progress
      </button>
    </div>

  <script src="modules-data.js"></script>

    renderNavbar('dashboard');
    renderDashboard();
